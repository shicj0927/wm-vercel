<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - WordMachine</title>
    <link rel="stylesheet" href="/static/css/color.css">
    <link rel="stylesheet" href="/static/css/basic.css">
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
        {% include '_navbar.html' %}
        <!-- <div class="register-container"> -->
            <div class="container" style="max-width:600px; margin:2rem auto;">
                <!-- <div class="card register-box"> -->
            <h1 class="text-center">WordMachine</h1>
            <p class="text-center subtitle">创建新账号</p>
            
            <div id="alert" class="hidden"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="输入用户名（3-255字符）"
                        autocomplete="username"
                        required
                    >
                    <div id="usernameError" class="error hidden"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="输入密码（至少6字符）"
                        autocomplete="new-password"
                        required
                    >
                    <div id="passwordError" class="error hidden"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="再次输入密码"
                        autocomplete="new-password"
                        required
                    >
                    <div id="confirmPasswordError" class="error hidden"></div>
                </div>
                
                <div class="form-group">
                    <label for="introduction">个人简介</label>
                    <textarea 
                        id="introduction" 
                        name="introduction" 
                        placeholder="输入个人简介（可选）"
                    ></textarea>
                    <div id="introductionError" class="error hidden"></div>
                </div>
                
                <button type="submit" id="registerBtn" class="btn-primary full-width">注册</button>
            </form>
            
            <div class="text-center mt-3">
                <p>已有账号? <a href="/login/">立即登录</a></p>
            </div>
        <!-- </div> -->
            </div>
        <!-- </div> -->
    
    <script src="/static/js/basic.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/register.js"></script>
</body>
</html>
