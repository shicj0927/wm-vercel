<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对局详情 - WordMachine</title>
    <link rel="stylesheet" href="/static/css/color.css">
    <link rel="stylesheet" href="/static/css/basic.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="/static/css/game.css">
</head>
<body>
    {% include '_navbar.html' %}
    
    <div class="game-container">
        <main class="main-content">
            <div class="container" style="max-width: 1200px;">
                <div style="margin-bottom: 2rem;">
                    <a href="/" class="nav-link">← 返回首页</a>
                </div>

                <h1 id="pageTitle" style="margin-bottom: 1.5rem;">对局详情</h1>

                <!-- Game Summary Section -->
                <div class="admin-section" style="margin-bottom: 2rem;">
                    <h2 style="margin-bottom: 1.5rem;">对局信息</h2>
                    <div id="gameSummary">
                        <div class="loading-row">加载中...</div>
                    </div>
                </div>

                <!-- Performance Summary -->
                <div class="admin-section" style="margin-bottom: 2rem;">
                    <h2 style="margin-bottom: 1.5rem;">成绩总结</h2>
                    <div id="perfSummary">
                        <div class="loading-row">加载中...</div>
                    </div>
                </div>

                <!-- Results Table -->
                <div class="admin-section">
                    <h2 style="margin-bottom: 1.5rem;">答题记录</h2>
                    <div class="table-container">
                        <table class="users-table">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>用户</th>
                                    <th>单词</th>
                                    <th>你的答案</th>
                                    <th>正确答案</th>
                                    <th>结果</th>
                                </tr>
                            </thead>
                            <tbody id="resultTable">
                                <tr class="loading-row">
                                    <td colspan="6" style="text-align: center;">加载中...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/static/js/basic.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/game-detail.js"></script>
</body>
</html>
